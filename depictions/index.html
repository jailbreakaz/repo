<html lang="en">
<head>
  <title>Decimation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.querystring.js"></script>
  <script type="text/javascript" src="js/data-loader-engine.js"></script>
  <script type="text/javascript" src="js/ios_version_check.js"></script>
  <style>
	@media (max-width: 767px) {
		body{background:#efeff4!important;margin:0;padding:0;border:0;outline:0;box-sizing:border-box}
	}  
	.jumbotron-bg {
		background: green
	}
  </style>
  <script type="text/javascript">
  
	bundleid = $.QueryString['p'];	

    var contentBlocks = 	{
    	"#packageName" :
			{"type":"text","source":"package>name"}
		,"#packageHeader" : 
			{"type":"custom"
				,"source":"package>name"
				,"render":function(element,source){
					if (navigator.userAgent.search(/Cydia/) != -1) {
						$(element).hide();
					}
				}
			}
		,"#packageVersion" :
			{"type":"text","source":"package>version"}
		,"#compatibilityCheck" :
			{"type":"custom"
				,"source":"package>compatibility>firmware"
				,"render":function(element,source){
					var res = ios_version_check(
						$(source).find("miniOS").text(),
						$(source).find("maxiOS").text(),
						$(source).find("otherVersions").text(),
						function(message,isBad) {
							$(element).html(message)
							.addClass( (isBad?'alert-danger':'alert-success'));
						}
					);
					if(res==0) {$(element).hide()}
				}
			}
        ,"#descriptionList"	: 
			{"type":"list"  
				,"source" :"package>descriptionlist>description"
				,"paragraphElement"	: "<li class='list-group-item'>"
				,"emptyListCallback":function(e){$("#descriptionPanel").hide()}
			}
        ,"#screenshotsLink"	: 
			{"type":"custom"  
				,"source" :"package>screenshots>screenshot"
				,"render":function(element, source){
					$("#screenshotsLink").remove();
					if ($(source).size() == 0) {
						return
					}
					// create screenshots link
					$("#descriptionList").append(
						$("<li class='list-group-item'>").append(
							$("<a>")
								.attr("href","screenshots.html?p="+bundleid)
								.text("Screenshots")									
						)
					);
				}
			}
		,"#versionBadge" : {"type":"text","source":"package>version"}
        ,"#changesList"	: 
			{"type":"list"  
				,"source" :"package>changelog>change"
				,"reverseRender"    : true
				,"paragraphElement"	: "<li class='list-group-item'>"
				,"emptyListCallback":function(e){$("#changesList").hide()}
			}
		,"#changelogLink" : 
			{"type":"link"
				,"text":"Full Changelog"
				,"url":"changelog.html"
				,"params":[
					['p',bundleid]
				]
			}
		,"#dependencyList" :
			{"type":"list"  
				,"source" :"package>dependencies>package"
				,"paragraphElement"	: "<li class='list-group-item'>"
				,"emptyListCallback":function(e){$("#dependenciesContainer").remove()}
			}
		,"#externalLinksList" :
			{"type":"custom"  
				,"source" :"package>links>link"
				,"paragraphElement"	: "<li class='list-group-item'>"
				,"render":function(element,source){
					if ($(source).size()==0){
						$('#externalLinksContainer').remove()
					}
					
					$.each(source, function(index,data){
						var p = $("<li class='list-group-item'>");
						$(p).append( 
							$("<a>")
							.attr("href",$(data).find('url').text())
							.text($(data).find('name').text())
						);
						$(element).append(p);
					});
				}
			}
	}
    $( document ).ready(function() {
        $.ajax({
            type    : "GET",
            dataType: "xml",
            url     : (bundleid+"/info.xml"),
            success : function(xml){
				document.title = $(xml).find("package>name").text();
            	data_loader_engine(contentBlocks,xml)
				
            },
			cache   : false,
            error: function() {
                $("#packageError").show();
				$("#packageInformation").hide();
            }
        }); //ajax
		
    }); // ready
  </script>
</head>

<body>
    <main>
        <div class="container">
            <div class="section">

                <div class="row">
                    <div class="col s12 m8">
                        <div class="card green darken-3">
                            <div class="card-content white-text">
                                <p id="compatibilityCheck"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m8">
                        <ul class="collapsible popout">
                            <li id="description">
                                <div class="collapsible-header"><i class="material-icons">description</i>Xüsusiyyətləri</div>
                                <div class="collapsible-body"><a id="screenshotLink" href="">Ekran görüntüləri</a></div>
                            </li>
                            <li>
                                <div class="collapsible-header">
                                    <i class="material-icons">code</i>Versiyası
                                    <span class="new badge orange darken-3" id="badge" data-badge-caption="">0.9.10</span>
                                </div>
                                <div class="collapsible-body">
                                    <p id="changelog">Rewrote tweak and Nicer prefs</p>
                                </div>
                                <div class="collapsible-body"><a id="changelogLink" href="">Tam dəyişikliklər</a></div>
                            </li>
                            <li id="dependencies">
                                <div class="collapsible-header"><i class="material-icons">extension</i>Cıxış Tarixi</div>
                            </li>
                            <li>
                                <div class="collapsible-header"><i class="material-icons">link</i>Əlaqə</div>
                                <div class="collapsible-body"><a href="https://twitter.com/ShadeZepheri">Twitter</a></div>
                                <div class="collapsible-body"><a href="https://www.reddit.com/user/ShadeZepheri/">Reddit</a></div>
                                <div class="collapsible-body"><a href="https://shadebetatweaks.herokuapp.com/">Slack</a></div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script type="text/javascript">
    var repoContents = 	{
		"#repoFooterLinks" : 
			{"type":"custom"
				,"source":"repo>footerlinks>link"
				,"render":function(element,source) {
					$.each(source, function(index,data) {
						var p = $("<li class='list-group-item'>");
						var a = $("<a class='btn btn-link'>");
						a.attr("href",$(data).find('url').text());
						if ($(data).find('iconclass')) {
							var i =  $("<span>")
							i.attr("class",$(data).find('iconclass').text());
							console.log(i);
							$(a).append(i);
						} 
						$(a).append(' '+$(data).find('name').text());
						$(p).append(a)
						$(element).append(p);
					}); //each
				} //render
			}
	}
    $( document ).ready(function() {
        $.ajax({type: "GET", dataType: "xml",url : ("../repo.xml"),cache: false,
            success : function(xml){
				data_loader_engine(repoContents,xml);
				if (navigator.userAgent.search(/Cydia/) != -1) {
					$("a").each(function() {
						console.log($(this).text());
						$(this).attr("target","_blank");
					});
				}
			},
            error: function() {$("#contactInfo").hide()}
        }); //ajax
		
		
    }); // ready

</script>
</body>

</html>
